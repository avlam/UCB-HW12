<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <title>Yoo-Foh</title>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="row form-group">
                        <input type="text" class="col-md-5 form-control" id="startDate" placeholder="mm/dd/yyyy">
                            <div class="col-md-2"><p>to</p></div>
                        <input type="text" class="col-md-5 form-control" id="endDate" placeholder="mm/dd/yyyy">
                        <input type="text" class="form-control" id="city" placeholder="City">
                        <input type="text" class="form-control" id="state" placeholder="State">
                        <input type="text" class="form-control" id="country" placeholder="Country">
                            <a id="search" class="btn btn-primary">Search</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <nav class="row center-block">
                        <ul class="pagination" id="tableNav">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <script src="../Instructions/Data/Data.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
    
</html>
